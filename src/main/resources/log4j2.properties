# Root logger configuration: sets the default logging level and appenders
log4j.rootLogger=INFO, console, file

# Console Appender: logs to the console (stdout)
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# File Appender: logs to a rolling file
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=logs/application.log
log4j.appender.file.Append=true
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Specific logger configuration: sets a different logging level for a particular package or class
# log4j.logger.com.example.mypackage=DEBUG
# log4j.logger.com.example.mypackage.MyClass=WARN
log4j.logger.io.netty.util=WARN