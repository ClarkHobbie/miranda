<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Message</title>
    <SCRIPT>
        params = [];
        function updateParameters() {
            paramName=document.getElementById('PARAM_NAME').value;
            paramValue = document.getElementById('PARAM_VALUE').value;
            alert(paramName + ' = ' + paramValue);
        }
    </SCRIPT>
</head>
<body>
<H1>New Message</H1>
<FORM METHOD="POST" ACTION="/api/newMessage">
<TABLE border=1 id="table">
    <TR>
        <TH>Name</TH><TH>Value</TH>
    </TR>
    <TR>
        <TD>To (Delivery URL)</TD>
        <TD><INPUT NAME="DELIVERY_URL" TYPE="TEXT" SIZE="100"></TD>
    </TR>
    <TR>
        <TD>Status (Status URL)</TD>
        <TD><INPUT NAME="STATUS_URL" TYPE="TEXT" SIZE="100"> </TD>
    </TR>
    <TR>
        <TD>Params</TD>
    </TR>
    <TR>
        <TD><INPUT ID="PARAM_NAME" NAME="PARAM_NAME" TYPE="TEXT" SIZE="100"></TD>
        <TD><INPUT ID="PARAM_VALUE" NAME="PARAM_VALUE" TYPE="TEXT" SIZE="100">
        <BUTTON ONCLICK="updateParameters()">Add</BUTTON> </TD>
    </TR>
    <TR>
        <TH>Contents</TH>
        <TH><TEXTAREA NAME="CONTENTS" ROWS="20" COLS="100"></TEXTAREA></TH>
    </TR>
</TABLE>
<BUTTON TYPE="SUBMIT">Send</BUTTON>
</FORM>
</body>
</html>
